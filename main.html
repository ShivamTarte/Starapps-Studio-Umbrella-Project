<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="mystyle.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Umbrella</title>
</head>
<body>
<div class="mainDiv">
	<div class="divLvl21">
		<!-- <img class="mainImg" src="Blue umbrella.png" /> -->
		<div class="divLvl211">
			<div class="loadingContainer">
				<img class="rotate loaderImg" src="loader_icon_pink.svg">
			</div>
			<img class="logoImg"/>
		</div>
	</div>
	<div class="divLvl22">
		<div class="lvl22Inner">
			<div>
				<h1>Custom Umbrella</h1>
			</div>
			<div style="display: flex;">
				<span class="dot blueDot" onclick="loadToBlue()">
					<span class="innerDot blueInnerDot"></span>
				</span>
				<span class="dot yellowDot" onclick="loadToYellow()">
					<span class="innerDot yellowInnerDot"></span>
				</span>
				<span class="dot pinkDot" onclick="loadToPink()">
					<span class="innerDot pinkInnerDot"></span>
				</span>
			</div>
			<div>
				<h3 style="margin-bottom: 5px;">Customize your umbrella</h3>
				<p style="margin-top: 0;">Upload a logo for instant preview</p>
				<p style="margin-top: 0;font-size: small;">.png and .jpg files only. Max size 5MB</p>
			</div>
			<div>
				<!-- <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p> -->
				<button>
					<div class="uploadIcon">
						<img class="rotate loaderImgBtn" src="loader_icon_pink.svg">
					</div>
					<img onclick="buttonClicked()" class="uploadIcon2" src="upload_icon.svg"/>
					<input type="file" id="real-file" accept="image/*" onchange="loadFile(event)" style="display: none;">
					<div class="btnTxt" onclick="buttonClicked()">
						UPLOAD LOGO
					</div>
					<img onclick="imageClosed()" class="closeIcon" style="height:20px;" src="close-icon.svg"/>
				</button>
			</div>
		</div>
	</div>
</div>
<script src="myscript.js">  
</script> 
</body>
</html>
